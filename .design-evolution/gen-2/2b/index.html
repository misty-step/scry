<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>2b — Heatmap Streak (mutation from 1e)</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--primary:hsl(221.2,83.2%,53.3%);--fg:hsl(0,0%,3.9%);--muted:hsl(215.4,16.3%,46.9%);--border:hsl(214.3,31.8%,91.4%);--bg:#fff;--mono:'IBM Plex Mono',monospace;--serif:'Lora',Georgia,serif;--sans:system-ui,-apple-system,sans-serif}
body{font-family:var(--sans);background:var(--bg);color:var(--fg);min-height:100dvh;display:flex;flex-direction:column}
nav{height:64px;border-bottom:1px solid var(--border);display:flex;align-items:center;padding:0 2rem}
nav .logo{font-size:1.25rem;font-weight:600;letter-spacing:-0.025em}
main{flex:1;display:grid;grid-template-columns:2fr 1fr}
.panel-content{display:flex;flex-direction:column;justify-content:center;padding:4rem 5rem}
.top-rule{width:4rem;height:2px;background:var(--primary);margin-bottom:2rem}
h1{font-family:var(--serif);font-size:3.25rem;line-height:1.05;letter-spacing:-0.025em;margin-bottom:1rem}
.subtitle{font-family:var(--serif);font-size:1.0625rem;line-height:1.7;color:var(--muted);margin-bottom:2.5rem;max-width:32ch}
.cta{display:inline-flex;align-items:center;gap:0.75rem;background:var(--primary);color:#fff;padding:0.875rem 2rem;font-size:0.9375rem;font-weight:500;border:none;cursor:pointer;font-family:var(--sans);width:fit-content}
.cta:hover{opacity:0.9}
.cta svg{width:18px;height:18px}
.panel-stats{background:var(--primary);color:#fff;display:flex;flex-direction:column;justify-content:center;padding:3rem 2.5rem;position:relative;overflow:hidden}
.panel-stats::before{content:'';position:absolute;inset:0;background-image:radial-gradient(rgba(255,255,255,0.05) 1px,transparent 1px);background-size:14px 14px;pointer-events:none}
.hero-row{display:flex;align-items:baseline;gap:0.75rem;margin-bottom:2rem;position:relative}
.hero-number{font-size:5rem;font-weight:700;line-height:0.9;font-variant-numeric:tabular-nums}
.hero-label{font-family:var(--mono);font-size:0.625rem;text-transform:uppercase;letter-spacing:0.1em;opacity:0.7}
.stat-row{display:flex;justify-content:space-between;align-items:baseline;padding:0.5rem 0;border-top:1px solid rgba(255,255,255,0.12);position:relative}
.stat-row .desc{font-family:var(--mono);font-size:0.5625rem;text-transform:uppercase;letter-spacing:0.06em;opacity:0.6}
.stat-row .val{font-family:var(--mono);font-size:0.875rem;font-weight:500}
.heatmap-section{position:relative;margin-top:1.5rem;padding-top:1rem;border-top:1px solid rgba(255,255,255,0.12)}
.heatmap-label{font-family:var(--mono);font-size:0.5625rem;text-transform:uppercase;letter-spacing:0.06em;opacity:0.6;margin-bottom:0.625rem}
.heatmap-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:3px}
.heatmap-cell{aspect-ratio:1;border-radius:2px;background:rgba(255,255,255,0.08)}
.heatmap-cell.l1{background:rgba(255,255,255,0.15)}
.heatmap-cell.l2{background:rgba(255,255,255,0.28)}
.heatmap-cell.l3{background:rgba(255,255,255,0.45)}
.heatmap-cell.l4{background:rgba(255,255,255,0.7)}
.heatmap-cell.today{background:#fff;box-shadow:0 0 6px rgba(255,255,255,0.4)}
.heatmap-days{display:grid;grid-template-columns:repeat(7,1fr);gap:3px;margin-top:4px}
.heatmap-days span{font-family:var(--mono);font-size:0.4375rem;text-align:center;opacity:0.4;text-transform:uppercase}
</style>
</head>
<body>
<nav><span class="logo">Scry.</span></nav>
<main>
  <div class="panel-content">
    <div class="top-rule"></div>
    <h1>Review</h1>
    <p class="subtitle">Your deck has been building overnight. Pick up where you left off.</p>
    <button class="cta">Begin Session <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg></button>
  </div>
  <div class="panel-stats">
    <div class="hero-row">
      <span class="hero-number">149</span>
      <span class="hero-label">Cards<br>Due</span>
    </div>
    <div class="stat-row"><span class="desc">Active Concepts</span><span class="val">203</span></div>
    <div class="stat-row"><span class="desc">Total Phrasings</span><span class="val">312</span></div>
    <div class="stat-row"><span class="desc">Mastery Rate</span><span class="val">84%</span></div>
    <div class="heatmap-section">
      <div class="heatmap-label">Activity · 4 weeks</div>
      <div class="heatmap-grid">
        <!-- Week 4 (oldest) -->
        <div class="heatmap-cell l1"></div><div class="heatmap-cell"></div><div class="heatmap-cell l2"></div><div class="heatmap-cell l1"></div><div class="heatmap-cell l3"></div><div class="heatmap-cell"></div><div class="heatmap-cell"></div>
        <!-- Week 3 -->
        <div class="heatmap-cell l2"></div><div class="heatmap-cell l3"></div><div class="heatmap-cell l1"></div><div class="heatmap-cell"></div><div class="heatmap-cell l2"></div><div class="heatmap-cell l4"></div><div class="heatmap-cell l1"></div>
        <!-- Week 2 -->
        <div class="heatmap-cell"></div><div class="heatmap-cell l3"></div><div class="heatmap-cell l4"></div><div class="heatmap-cell l3"></div><div class="heatmap-cell l4"></div><div class="heatmap-cell l2"></div><div class="heatmap-cell l3"></div>
        <!-- This week (current streak) -->
        <div class="heatmap-cell l3"></div><div class="heatmap-cell l4"></div><div class="heatmap-cell l4"></div><div class="heatmap-cell l4"></div><div class="heatmap-cell l3"></div><div class="heatmap-cell l4"></div><div class="heatmap-cell today"></div>
      </div>
      <div class="heatmap-days"><span>m</span><span>t</span><span>w</span><span>t</span><span>f</span><span>s</span><span>s</span></div>
    </div>
  </div>
</main>
</body>
</html>
