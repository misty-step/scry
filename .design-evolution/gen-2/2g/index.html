<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>2g â€” Sparkline Trends (immigration)</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--primary:hsl(221.2,83.2%,53.3%);--fg:hsl(0,0%,3.9%);--muted:hsl(215.4,16.3%,46.9%);--border:hsl(214.3,31.8%,91.4%);--bg:#fff;--mono:'IBM Plex Mono',monospace;--serif:'Lora',Georgia,serif;--sans:system-ui,-apple-system,sans-serif}
body{font-family:var(--sans);background:var(--bg);color:var(--fg);min-height:100dvh;display:flex;flex-direction:column}
nav{height:64px;border-bottom:1px solid var(--border);display:flex;align-items:center;padding:0 2rem}
nav .logo{font-size:1.25rem;font-weight:600;letter-spacing:-0.025em}
main{flex:1;display:grid;grid-template-columns:2fr 1fr}
.panel-content{display:flex;flex-direction:column;justify-content:center;padding:4rem 5rem}
.top-rule{width:4rem;height:2px;background:var(--primary);margin-bottom:2rem}
h1{font-family:var(--serif);font-size:3.25rem;line-height:1.05;letter-spacing:-0.025em;margin-bottom:1rem}
.subtitle{font-family:var(--serif);font-size:1.0625rem;line-height:1.7;color:var(--muted);margin-bottom:2.5rem;max-width:32ch}
.cta{display:inline-flex;align-items:center;gap:0.75rem;background:var(--primary);color:#fff;padding:0.875rem 2rem;font-size:0.9375rem;font-weight:500;border:none;cursor:pointer;font-family:var(--sans);width:fit-content}
.cta:hover{opacity:0.9}
.cta svg{width:18px;height:18px}
.panel-stats{background:var(--primary);color:#fff;display:flex;flex-direction:column;justify-content:center;padding:3rem 2.5rem;position:relative;overflow:hidden}
.panel-stats::before{content:'';position:absolute;inset:0;background:repeating-linear-gradient(0deg,transparent,transparent 39px,rgba(255,255,255,0.03) 39px,rgba(255,255,255,0.03) 40px);pointer-events:none}
.hero-row{display:flex;align-items:baseline;gap:0.75rem;margin-bottom:2.5rem;position:relative}
.hero-number{font-size:5rem;font-weight:700;line-height:0.9;font-variant-numeric:tabular-nums}
.hero-label{font-family:var(--mono);font-size:0.625rem;text-transform:uppercase;letter-spacing:0.1em;opacity:0.7}
.spark-stats{display:flex;flex-direction:column;gap:1.125rem;position:relative}
.spark-stat{border-top:1px solid rgba(255,255,255,0.1);padding-top:0.75rem}
.spark-header{display:flex;justify-content:space-between;align-items:baseline;margin-bottom:0.375rem}
.spark-header .desc{font-family:var(--mono);font-size:0.5625rem;text-transform:uppercase;letter-spacing:0.06em;opacity:0.6}
.spark-header .val{font-family:var(--mono);font-size:0.875rem;font-weight:500}
.sparkline{height:20px;display:flex;align-items:flex-end;gap:2px}
.sparkline .bar{flex:1;background:rgba(255,255,255,0.2);border-radius:1px;min-height:2px}
.sparkline .bar.hi{background:rgba(255,255,255,0.6)}
.sparkline .bar.now{background:#fff}
</style>
</head>
<body>
<nav><span class="logo">Scry.</span></nav>
<main>
  <div class="panel-content">
    <div class="top-rule"></div>
    <h1>Review</h1>
    <p class="subtitle">Your deck has been building overnight. Pick up where you left off.</p>
    <button class="cta">Begin Session <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg></button>
  </div>
  <div class="panel-stats">
    <div class="hero-row">
      <span class="hero-number">149</span>
      <span class="hero-label">Cards<br>Due</span>
    </div>
    <div class="spark-stats">
      <div class="spark-stat">
        <div class="spark-header"><span class="desc">Mastery Rate</span><span class="val">84%</span></div>
        <div class="sparkline">
          <div class="bar" style="height:30%"></div>
          <div class="bar" style="height:35%"></div>
          <div class="bar" style="height:42%"></div>
          <div class="bar" style="height:48%"></div>
          <div class="bar" style="height:55%"></div>
          <div class="bar hi" style="height:60%"></div>
          <div class="bar hi" style="height:68%"></div>
          <div class="bar hi" style="height:72%"></div>
          <div class="bar hi" style="height:78%"></div>
          <div class="bar hi" style="height:80%"></div>
          <div class="bar hi" style="height:82%"></div>
          <div class="bar now" style="height:84%"></div>
        </div>
      </div>
      <div class="spark-stat">
        <div class="spark-header"><span class="desc">Active Concepts</span><span class="val">203</span></div>
        <div class="sparkline">
          <div class="bar" style="height:20%"></div>
          <div class="bar" style="height:25%"></div>
          <div class="bar" style="height:30%"></div>
          <div class="bar" style="height:38%"></div>
          <div class="bar" style="height:42%"></div>
          <div class="bar" style="height:50%"></div>
          <div class="bar hi" style="height:58%"></div>
          <div class="bar hi" style="height:62%"></div>
          <div class="bar hi" style="height:70%"></div>
          <div class="bar hi" style="height:78%"></div>
          <div class="bar hi" style="height:88%"></div>
          <div class="bar now" style="height:100%"></div>
        </div>
      </div>
      <div class="spark-stat">
        <div class="spark-header"><span class="desc">Phrasings</span><span class="val">312</span></div>
        <div class="sparkline">
          <div class="bar" style="height:15%"></div>
          <div class="bar" style="height:22%"></div>
          <div class="bar" style="height:28%"></div>
          <div class="bar" style="height:35%"></div>
          <div class="bar" style="height:40%"></div>
          <div class="bar" style="height:48%"></div>
          <div class="bar hi" style="height:55%"></div>
          <div class="bar hi" style="height:64%"></div>
          <div class="bar hi" style="height:72%"></div>
          <div class="bar hi" style="height:80%"></div>
          <div class="bar hi" style="height:90%"></div>
          <div class="bar now" style="height:100%"></div>
        </div>
      </div>
      <div class="spark-stat">
        <div class="spark-header"><span class="desc">Streak</span><span class="val">7 days</span></div>
        <div class="sparkline">
          <div class="bar" style="height:100%"></div>
          <div class="bar" style="height:0%"></div>
          <div class="bar" style="height:100%"></div>
          <div class="bar" style="height:100%"></div>
          <div class="bar" style="height:0%"></div>
          <div class="bar" style="height:0%"></div>
          <div class="bar hi" style="height:100%"></div>
          <div class="bar hi" style="height:100%"></div>
          <div class="bar hi" style="height:100%"></div>
          <div class="bar hi" style="height:100%"></div>
          <div class="bar hi" style="height:100%"></div>
          <div class="bar hi" style="height:100%"></div>
          <div class="bar now" style="height:100%"></div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
