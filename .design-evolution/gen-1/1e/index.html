<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>1e â€” Monochrome Stat-Forward</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--primary:hsl(221.2,83.2%,53.3%);--fg:hsl(0,0%,6%);--muted:hsl(0,0%,46%);--border:hsl(0,0%,88%);--bg:#fff;--mono:'IBM Plex Mono',monospace;--serif:'Lora',Georgia,serif;--sans:system-ui,-apple-system,sans-serif}
body{font-family:var(--mono);background:var(--bg);color:var(--fg);min-height:100dvh;display:flex;flex-direction:column}
nav{height:64px;border-bottom:1px solid var(--border);display:flex;align-items:center;padding:0 2rem;gap:1rem}
nav .logo{font-size:1.25rem;font-weight:600;letter-spacing:-0.025em;font-family:var(--sans)}
nav .breadcrumb{color:var(--muted);font-size:0.875rem}
main{flex:1;display:flex;align-items:center;justify-content:center}
.container{width:100%;max-width:32rem;padding:2rem}
.stat-hero{font-family:var(--sans);font-size:clamp(7rem,20vw,12rem);font-weight:700;line-height:0.85;letter-spacing:-0.04em;color:var(--fg);font-variant-numeric:tabular-nums;margin-bottom:0.5rem}
.stat-label{font-size:0.6875rem;text-transform:uppercase;letter-spacing:0.12em;color:var(--muted);margin-bottom:3rem}
.rule{width:100%;height:1px;background:var(--fg);margin-bottom:2rem}
.meta{display:flex;justify-content:space-between;align-items:flex-end;margin-bottom:3rem}
.meta-left h1{font-family:var(--serif);font-size:1.5rem;line-height:1.2;letter-spacing:-0.01em;margin-bottom:0.25rem}
.meta-left .copy{font-size:0.75rem;color:var(--muted);text-transform:uppercase;letter-spacing:0.06em}
.meta-right{text-align:right}
.meta-right .datum{font-size:0.75rem;color:var(--muted);margin-bottom:0.25rem}
.cta{display:flex;width:100%;align-items:center;justify-content:center;gap:0.75rem;background:var(--fg);color:#fff;padding:1rem;font-size:0.8125rem;font-weight:500;border:none;cursor:pointer;font-family:var(--mono);text-transform:uppercase;letter-spacing:0.06em}
.cta:hover{opacity:0.85}
.cta svg{width:16px;height:16px}
</style>
</head>
<body>
<nav><span class="logo">Scry.</span><span class="breadcrumb">/ Review</span></nav>
<main>
  <div class="container">
    <div class="stat-hero">149</div>
    <div class="stat-label">Cards Due</div>
    <div class="rule"></div>
    <div class="meta">
      <div class="meta-left">
        <h1>Today's Review</h1>
        <span class="copy">Daily Briefing</span>
      </div>
      <div class="meta-right">
        <div class="datum">~25 min est.</div>
        <div class="datum">Feb 18, 2026</div>
      </div>
    </div>
    <button class="cta">Begin Session <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg></button>
  </div>
</main>
</body>
</html>
