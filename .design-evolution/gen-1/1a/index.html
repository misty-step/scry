<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>1a â€” Grid-Breaking Editorial</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--primary:hsl(221.2,83.2%,53.3%);--fg:hsl(0,0%,3.9%);--muted:hsl(215.4,16.3%,46.9%);--border:hsl(214.3,31.8%,91.4%);--bg:#fff;--mono:'IBM Plex Mono',monospace;--serif:'Lora',Georgia,serif;--sans:system-ui,-apple-system,sans-serif}
body{font-family:var(--sans);background:var(--bg);color:var(--fg);min-height:100dvh;display:flex;flex-direction:column}
nav{height:64px;border-bottom:1px solid var(--border);display:flex;align-items:center;padding:0 2rem;gap:1rem}
nav .logo{font-size:1.25rem;font-weight:600;letter-spacing:-0.025em}
nav .breadcrumb{color:var(--muted);font-size:0.875rem}
main{flex:1;display:grid;grid-template-columns:1fr 1fr;padding:0}
.left{padding:4rem 3rem;display:flex;flex-direction:column;justify-content:center}
.right{display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden}
.label{font-family:var(--mono);font-size:0.6875rem;text-transform:uppercase;letter-spacing:0.12em;color:var(--primary);margin-bottom:2rem}
h1{font-family:var(--serif);font-size:clamp(2.5rem,5vw,4rem);line-height:1.1;letter-spacing:-0.02em;margin-bottom:1.5rem;text-wrap:balance}
.copy{font-family:var(--serif);font-size:1.125rem;line-height:1.7;color:var(--muted);margin-bottom:3rem;max-width:28ch}
.cta{display:inline-flex;align-items:center;gap:0.75rem;background:var(--primary);color:#fff;padding:1rem 2rem;font-size:1rem;font-weight:500;border:none;cursor:pointer;font-family:var(--sans)}
.cta:hover{opacity:0.9}
.cta svg{width:20px;height:20px}
.stat-foreground{font-family:var(--sans);font-size:3.5rem;font-weight:700;color:var(--primary);font-variant-numeric:tabular-nums;margin-bottom:0.5rem;line-height:1}
.stat-fg-label{font-family:var(--mono);font-size:0.6875rem;text-transform:uppercase;letter-spacing:0.08em;color:var(--muted)}
.stat-row{border-top:1px solid var(--border);padding-top:2rem;margin-bottom:3rem}
/* Grid-breaking: ghost number bleeds across columns */
.stat-ghost{font-family:var(--sans);font-size:clamp(8rem,16vw,14rem);font-weight:700;line-height:0.85;color:var(--primary);opacity:0.08;font-variant-numeric:tabular-nums}
</style>
</head>
<body>
<nav><span class="logo">Scry.</span><span class="breadcrumb">/ Review</span></nav>
<main>
  <div class="left">
    <p class="label">Daily Briefing</p>
    <h1>Today's Review</h1>
    <p class="copy">Your cards are ready for review.</p>
    <div class="stat-row">
      <div class="stat-foreground">149</div>
      <div class="stat-fg-label">Cards Due</div>
    </div>
    <button class="cta">Begin Review Session <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg></button>
  </div>
  <div class="right">
    <span class="stat-ghost">149</span>
  </div>
</main>
</body>
</html>
