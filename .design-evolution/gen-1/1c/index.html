<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>1c â€” Bento Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--primary:hsl(221.2,83.2%,53.3%);--fg:hsl(0,0%,3.9%);--muted:hsl(215.4,16.3%,46.9%);--border:hsl(214.3,31.8%,91.4%);--bg:#fff;--surface:hsl(210,40%,98%);--mono:'IBM Plex Mono',monospace;--serif:'Lora',Georgia,serif;--sans:system-ui,-apple-system,sans-serif}
body{font-family:var(--sans);background:var(--surface);color:var(--fg);min-height:100dvh;display:flex;flex-direction:column}
nav{height:64px;border-bottom:1px solid var(--border);display:flex;align-items:center;padding:0 2rem;gap:1rem;background:var(--bg)}
nav .logo{font-size:1.25rem;font-weight:600;letter-spacing:-0.025em}
nav .breadcrumb{color:var(--muted);font-size:0.875rem}
main{flex:1;padding:2rem;display:flex;align-items:center;justify-content:center}
.bento{display:grid;grid-template-columns:1fr 1fr 1fr;grid-template-rows:auto auto;gap:1rem;max-width:56rem;width:100%}
.card{background:var(--bg);border:1px solid var(--border);padding:2rem;overflow:hidden}
.card-hero{grid-column:1/3;padding:3rem}
.card-hero .label{font-family:var(--mono);font-size:0.6875rem;text-transform:uppercase;letter-spacing:0.12em;color:var(--primary);margin-bottom:1.5rem}
.card-hero h1{font-family:var(--serif);font-size:2.75rem;line-height:1.1;letter-spacing:-0.02em;margin-bottom:1rem;text-wrap:balance}
.card-hero .copy{font-family:var(--serif);font-size:1rem;line-height:1.7;color:var(--muted)}
.card-stat{grid-column:3/4;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;background:var(--primary);color:#fff}
.card-stat .number{font-size:4.5rem;font-weight:700;line-height:1;font-variant-numeric:tabular-nums;margin-bottom:0.5rem}
.card-stat .label{font-family:var(--mono);font-size:0.625rem;text-transform:uppercase;letter-spacing:0.1em;opacity:0.8}
.card-cta{grid-column:1/4;display:flex;align-items:center;justify-content:space-between;padding:1.5rem 2rem}
.card-cta .info{display:flex;align-items:center;gap:2rem}
.card-cta .info-item{display:flex;flex-direction:column}
.card-cta .info-item .value{font-family:var(--mono);font-size:0.875rem;font-weight:500}
.card-cta .info-item .desc{font-family:var(--mono);font-size:0.625rem;text-transform:uppercase;letter-spacing:0.08em;color:var(--muted)}
.cta{display:inline-flex;align-items:center;gap:0.75rem;background:var(--fg);color:#fff;padding:1rem 2rem;font-size:0.9375rem;font-weight:500;border:none;cursor:pointer;font-family:var(--sans)}
.cta:hover{opacity:0.9}
.cta svg{width:18px;height:18px}
</style>
</head>
<body>
<nav><span class="logo">Scry.</span><span class="breadcrumb">/ Review</span></nav>
<main>
  <div class="bento">
    <div class="card card-hero">
      <p class="label">Daily Briefing</p>
      <h1>Today's Review</h1>
      <p class="copy">Your cards are ready for review.</p>
    </div>
    <div class="card card-stat">
      <span class="number">149</span>
      <span class="label">Cards Due</span>
    </div>
    <div class="card card-cta">
      <div class="info">
        <div class="info-item"><span class="value">~25 min</span><span class="desc">Est. Time</span></div>
        <div class="info-item"><span class="value">7 day</span><span class="desc">Streak</span></div>
      </div>
      <button class="cta">Begin Review Session <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg></button>
    </div>
  </div>
</main>
</body>
</html>
