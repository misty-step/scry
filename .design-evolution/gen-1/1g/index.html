<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>1g â€” Asymmetric Minimal</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--primary:hsl(221.2,83.2%,53.3%);--fg:hsl(0,0%,3.9%);--muted:hsl(215.4,16.3%,46.9%);--border:hsl(214.3,31.8%,91.4%);--bg:#fff;--mono:'IBM Plex Mono',monospace;--serif:'Lora',Georgia,serif;--sans:system-ui,-apple-system,sans-serif}
body{font-family:var(--sans);background:var(--bg);color:var(--fg);min-height:100dvh;display:flex;flex-direction:column}
nav{height:64px;border-bottom:1px solid var(--border);display:flex;align-items:center;padding:0 2rem;gap:1rem}
nav .logo{font-size:1.25rem;font-weight:600;letter-spacing:-0.025em}
nav .breadcrumb{color:var(--muted);font-size:0.875rem}
main{flex:1;display:grid;grid-template-columns:1fr 1fr;align-items:end;padding:0 4rem 4rem}
.content{padding-bottom:2rem}
.label{font-family:var(--mono);font-size:0.6875rem;text-transform:uppercase;letter-spacing:0.12em;color:var(--primary);margin-bottom:4rem}
h1{font-family:var(--serif);font-size:2.25rem;line-height:1.2;letter-spacing:-0.015em;margin-bottom:0.75rem;text-wrap:balance}
.copy{font-family:var(--serif);font-size:0.9375rem;line-height:1.7;color:var(--muted);margin-bottom:2.5rem}
.stat-row{display:flex;align-items:baseline;gap:0.5rem;margin-bottom:2.5rem}
.stat-number{font-size:2rem;font-weight:700;color:var(--primary);font-variant-numeric:tabular-nums;line-height:1}
.stat-label{font-family:var(--mono);font-size:0.625rem;text-transform:uppercase;letter-spacing:0.08em;color:var(--muted)}
.cta{display:inline-flex;align-items:center;gap:0.75rem;background:var(--primary);color:#fff;padding:0.875rem 1.75rem;font-size:0.875rem;font-weight:500;border:none;cursor:pointer;font-family:var(--sans)}
.cta:hover{opacity:0.9}
.cta svg{width:16px;height:16px}
.right{position:relative}
.right::before{content:'';position:absolute;top:20%;bottom:20%;right:50%;width:1px;background:var(--border)}
.dot-pattern{position:absolute;bottom:3rem;right:3rem;display:grid;grid-template-columns:repeat(5,1fr);gap:8px}
.dot-pattern span{width:4px;height:4px;background:var(--border);border-radius:50%}
.dot-pattern span:nth-child(3n+1){background:var(--primary);opacity:0.3}
</style>
</head>
<body>
<nav><span class="logo">Scry.</span><span class="breadcrumb">/ Review</span></nav>
<main>
  <div class="content">
    <p class="label">Daily Briefing</p>
    <h1>Today's Review</h1>
    <p class="copy">Your cards are ready for review.</p>
    <div class="stat-row">
      <span class="stat-number">149</span>
      <span class="stat-label">cards due</span>
    </div>
    <button class="cta">Begin Session <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg></button>
  </div>
  <div class="right">
    <div class="dot-pattern">
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
    </div>
  </div>
</main>
</body>
</html>
