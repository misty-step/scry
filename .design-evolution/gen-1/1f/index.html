<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>1f â€” Asymmetric Split</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--primary:hsl(221.2,83.2%,53.3%);--fg:hsl(0,0%,3.9%);--muted:hsl(215.4,16.3%,46.9%);--border:hsl(214.3,31.8%,91.4%);--bg:#fff;--mono:'IBM Plex Mono',monospace;--serif:'Lora',Georgia,serif;--sans:system-ui,-apple-system,sans-serif}
body{font-family:var(--sans);background:var(--bg);color:var(--fg);min-height:100dvh;display:flex;flex-direction:column}
nav{height:64px;border-bottom:1px solid var(--border);display:flex;align-items:center;padding:0 2rem;gap:1rem}
nav .logo{font-size:1.25rem;font-weight:600;letter-spacing:-0.025em}
nav .breadcrumb{color:var(--muted);font-size:0.875rem}
main{flex:1;display:grid;grid-template-columns:1fr 2fr}
.panel-left{background:var(--primary);color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:3rem;position:relative}
.panel-left::before{content:'';position:absolute;inset:0;background-image:radial-gradient(rgba(255,255,255,0.08) 1px,transparent 1px);background-size:16px 16px;pointer-events:none}
.stat-number{font-size:6rem;font-weight:700;line-height:1;font-variant-numeric:tabular-nums;margin-bottom:0.5rem;position:relative}
.stat-label{font-family:var(--mono);font-size:0.625rem;text-transform:uppercase;letter-spacing:0.12em;opacity:0.7;position:relative}
.panel-right{display:flex;flex-direction:column;justify-content:center;padding:4rem 5rem}
.label{font-family:var(--mono);font-size:0.6875rem;text-transform:uppercase;letter-spacing:0.12em;color:var(--primary);margin-bottom:2rem}
h1{font-family:var(--serif);font-size:clamp(2.5rem,4vw,3.5rem);line-height:1.1;letter-spacing:-0.02em;margin-bottom:1.25rem;text-wrap:balance}
.copy{font-family:var(--serif);font-size:1.0625rem;line-height:1.7;color:var(--muted);margin-bottom:3rem;max-width:32ch}
.cta{display:inline-flex;align-items:center;gap:0.75rem;background:var(--fg);color:#fff;padding:1rem 2rem;font-size:1rem;font-weight:500;border:none;cursor:pointer;font-family:var(--sans)}
.cta:hover{opacity:0.9}
.cta svg{width:20px;height:20px}
.meta-row{display:flex;gap:2rem;margin-bottom:3rem;padding-top:2rem;border-top:1px solid var(--border)}
.meta-item .value{font-family:var(--mono);font-size:0.875rem;font-weight:500;margin-bottom:0.125rem}
.meta-item .desc{font-family:var(--mono);font-size:0.625rem;text-transform:uppercase;letter-spacing:0.08em;color:var(--muted)}
</style>
</head>
<body>
<nav><span class="logo">Scry.</span><span class="breadcrumb">/ Review</span></nav>
<main>
  <div class="panel-left">
    <div class="stat-number">149</div>
    <div class="stat-label">Cards Due</div>
  </div>
  <div class="panel-right">
    <p class="label">Daily Briefing</p>
    <h1>Today's Review</h1>
    <p class="copy">Your cards are ready for review.</p>
    <div class="meta-row">
      <div class="meta-item"><div class="value">~25 min</div><div class="desc">Est. Time</div></div>
      <div class="meta-item"><div class="value">Feb 18</div><div class="desc">Date</div></div>
    </div>
    <button class="cta">Begin Review Session <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg></button>
  </div>
</main>
</body>
</html>
