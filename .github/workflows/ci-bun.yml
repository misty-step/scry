name: CI (Bun)
# Parallel CI workflow using Bun instead of pnpm
# This is a transitional workflow for the Bun migration (#270)
# Once proven stable, this will replace ci.yml

on:
  push:
    branches-ignore:
      - main  # Don't run on main until fully migrated
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches-ignore:
      - main  # Don't run on main PRs until fully migrated

env:
  BUN_VERSION: '1.2.0'

jobs:
  # Shared quality checks that must pass first
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Verify Bun version
        run: bun --version

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Quality checks in parallel
      - name: Run quality checks
        run: |
          bunx eslint . --ext .ts,.tsx,.js,.jsx &
          bun run tsc --noEmit &
          wait

      - name: Check for .only in tests
        run: |
          if git grep -E "(describe|test|it)\.only" "*.test.{ts,tsx}"; then
            echo "ERROR: Found .only in test files"
            echo "Remove .only before committing"
            exit 1
          fi

  # Test job with coverage reporting
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests with coverage
        run: bun run test:ci

      - name: Verify coverage files exist
        if: always()
        run: |
          if [ ! -f "./coverage/coverage-summary.json" ]; then
            echo "Error: coverage-summary.json not found"
            ls -la ./coverage/ 2>/dev/null || echo "Coverage directory does not exist"
            exit 1
          fi
          if [ ! -f "./coverage/coverage-final.json" ]; then
            echo "Error: coverage-final.json not found"
            ls -la ./coverage/ 2>/dev/null || echo "Coverage directory does not exist"
            exit 1
          fi
          echo "Coverage files verified:"
          ls -la ./coverage/*.json

      - name: Coverage Report
        if: always() && github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          json-summary-path: ./coverage/coverage-summary.json
          json-final-path: ./coverage/coverage-final.json
          vite-config-path: ./vitest.config.ts
          file-coverage-mode: changes
