name: Release
on:
  push:
    branches: [master]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: '10.12.1'

      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm changeset tag
          commit: "chore: version packages"
          title: "chore: version packages"
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send release summary to PR
        if: steps.changesets.outputs.pullRequestNumber != ''
        run: |
          echo "ðŸ“¦ Version Packages PR: #${{ steps.changesets.outputs.pullRequestNumber }}"

      - name: Create Sentry Release
        if: steps.changesets.outputs.published == 'true'
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: misty-step
          SENTRY_PROJECT: scry
          RELEASE: ${{ github.sha }}
        run: |
          # Install sentry-cli if not available
          if ! command -v sentry-cli &> /dev/null; then
            npm install -g @sentry/cli
          fi

          # Create release
          sentry-cli releases new "$RELEASE"

          # Associate commits with release
          sentry-cli releases set-commits "$RELEASE" --auto

          # Finalize release
          sentry-cli releases finalize "$RELEASE"

          # Create deployment for production environment
          sentry-cli releases deploys "$RELEASE" new -e production
