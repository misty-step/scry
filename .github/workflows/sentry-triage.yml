name: Sentry Issue Triage

on:
  repository_dispatch:
    types: [sentry-issue]

jobs:
  create-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Ensure labels exist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh label create "bug" --repo ${{ github.repository }} --color "d73a4a" --description "Something is not working" 2>/dev/null || true
          gh label create "sentry" --repo ${{ github.repository }} --color "362d59" --description "From Sentry error tracking" 2>/dev/null || true
          gh label create "needs-triage" --repo ${{ github.repository }} --color "fbca04" --description "Needs human review" 2>/dev/null || true

      - name: Create GitHub Issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create \
            --repo ${{ github.repository }} \
            --title "[Sentry] ${{ github.event.client_payload.title }}" \
            --label "bug,sentry,needs-triage" \
            --body "## Sentry Issue

          **Issue ID:** ${{ github.event.client_payload.issue_id }}
          **Level:** ${{ github.event.client_payload.level }}
          **Culprit:** \`${{ github.event.client_payload.culprit }}\`
          **Event Count:** ${{ github.event.client_payload.count }}
          **Affected Users:** ${{ github.event.client_payload.user_count }}

          **Sentry URL:** ${{ github.event.client_payload.issue_url }}

          ---

          **First Seen:** ${{ github.event.client_payload.first_seen }}
          **Last Seen:** ${{ github.event.client_payload.last_seen }}
          **Project:** ${{ github.event.client_payload.project }}
          "

